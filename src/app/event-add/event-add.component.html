<meta name="viewport" content="width=device-width, initial-scale=1.0,
	user-scalable=no">

<nav class="navbar navbar-expand-md navbar-dark" style="background-color:black">

  <a class="navbar-brand" [routerLink]="['/home']">Meeting Planner</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

    <ul class="navbar-nav">

      <li class="nav-item active">

        <a class="nav-link" (click)="logout()">LogOut</a>

      </li>

    </ul>

  </div>

</nav>

<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">Create Event</h2>

    <br>

    <span>Title: </span>

    <label for="inputTitle" class="sr-only">Title</label>

    <input type="text" id="inputTitle" class="form-control" [(ngModel)]="title" placeholder="Event Title" required autofocus>

    <br>

    <span>Date: </span>

    <label for="inputDate" class="sr-only">Date</label>

    <input type="text" id="inputDate" class="form-control" [(ngModel)]="date" placeholder="Event Date" required>

    <br>

    <span>Place: </span>

    <label for="inputPlace" class="sr-only">Place</label>

    <input type="text" id="inputPlace" class="form-control" [(ngModel)]="place" placeholder="Event Place" required>

    <br>

    <span>Purpose: </span>

    <label for="inputPurpose" class="sr-only">Purpose</label>

    <input type="text" id="inputPurpose" class="form-control" [(ngModel)]="purpose" placeholder="Event Purpose" required>

    <br>


    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="addEventFunction()">Create</button>

  </div>

  <div class="col-sm"></div>

</div>
