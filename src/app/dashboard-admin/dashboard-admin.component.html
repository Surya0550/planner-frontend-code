<meta name="viewport" content="width=device-width, initial-scale=1.0,
	user-scalable=no">

<nav class="navbar navbar-expand-md navbar-dark" style="background-color:black">

  <a class="navbar-brand" [routerLink]="['/home']">Meeting Planner</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

    <ul class="navbar-nav">

      <li class="nav-item active">

        <a class="nav-link" (click)="logout()">LogOut</a>

      </li>

    </ul>

  </div>

</nav>

<br>

<h2 style="text-align: center">Welcome {{receiverName}}</h2>

<br>

<div class="container">
  <h3 class="display-6 mt-4">Users List</h3>
  <div class="row d-flex">
      <ul class="list-unstyled">
        <div *ngFor="let user of Userlist" class="col"> 
            <li class="media my-4">
                
                <div class="media-body ml-1">
                  <h5 class="mt-0 mb-1 mr-1">{{user.firstName}}</h5>
                </div>
                <div>
                  <button type="button" class="btn btn-primary" (click)="goToUserDashboard(user.userId)">View</button>
                </div>
                <div>
                  <button type="button" class="btn btn-secondary" (click)="goToCreatePage(user.userId)">Create</button>
                </div>
              </li>
        </div>
      </ul>
    </div>
<div>
