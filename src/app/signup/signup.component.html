<meta name="viewport" content="width=device-width, initial-scale=1.0,
	user-scalable=no">

<nav class="navbar navbar-expand-md navbar-dark" style="background-color:black">

  <a class="navbar-brand" [routerLink]="['/home']">Meeting Planner</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

    <ul class="navbar-nav">

      <li class="nav-item active">

        <a class="nav-link" (click)="goToSignIn()">Sign-In</a>

      </li>

    </ul>

  </div>

</nav>

<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">Sign Up</h2>

    <br>

    <span>FirstName: </span>

    <label for="inputFirstName" class="sr-only">FirstName</label>

    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName" required autofocus>

    <br>

    <span>LastName: </span>

    <label for="inputLastName" class="sr-only">LastName</label>

    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName" required>

    <br>

    <span>Country Code: </span>

    <label for="inputCountryCode" class="sr-only">Country Code</label>

    <input type="text" id="inputCountryCode" class="form-control" [(ngModel)]="countryCode" placeholder="Country Code" required>

    <br>

    <span>Mobile Number: </span>

    <label for="inputMobileNumber" class="sr-only">Mobile Number</label>

    <input type="number" id="inputMobileNumber" class="form-control" [(ngModel)]="mobileNumber" placeholder="Mobile Number" required>

    <br>

    <span>Email: </span>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>

    <br>

    <span>Password: </span>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>

    <br>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign Up</button>

  </div>

  <div class="col-sm"></div>

</div>
